apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
  namespace: counter-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-service
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      containers:
        - name: counter-service
          image: 920373021859.dkr.ecr.eu-west-1.amazonaws.com/ze_my_ecr:222df82318170403d424d8550de88b37a387141e
          envFrom:
            - configMapRef:
                name: counter-service-config
          ports:
            - containerPort: 8080
              protocol: TCP
