apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
  namespace: counter-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-service
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      containers:
        - name: counter-service
          image: :d9f0ef175c15e5849a542a2c41d553ecf365c100
          envFrom:
            - configMapRef:
                name: counter-service-config
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
