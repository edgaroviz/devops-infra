apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-service
  namespace: counter-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter-service
  template:
    metadata:
      labels:
        app: counter-service
    spec:
      containers:
        - name: counter-service
          image: 920373021859.dkr.ecr.eu-west-1.amazonaws.com/ze_my_ecr:8d9e40f9373e12177a29c55f4a0fba6d33667443
          envFrom:
            - configMapRef:
                name: counter-service-config
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
