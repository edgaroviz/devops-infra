apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter-app
  namespace: counter-app
  labels:
    app: counter-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: counter-app
  template:
    metadata:
      labels:
        app: counter-app
    spec:
      containers:
      - name: counter-app
        image: {{ .Values.image.repository-uri }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 80
        # env:
        - name: ENV
          value: {{ .Values.environment }}
        - name: APP_PORT
          value: "80"
        # - name: REQUEST_LIMIT
        #   value: "1000"  # Example environment variable for rate limiting
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
